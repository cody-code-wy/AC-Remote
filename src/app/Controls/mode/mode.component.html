<mat-card>
  <mat-card-title>Mode</mat-card-title>
  <mat-card-content>
    <button mat-raised-button [color]="buttonColor(0)" (click)="onModeChange(0)">Cool</button>
    <button mat-raised-button [color]="buttonColor(1)" (click)="onModeChange(1)">Econ</button>
    <button mat-raised-button [color]="buttonColor(2)" (click)="onModeChange(2)">Fan Only</button>
  </mat-card-content>
</mat-card>
